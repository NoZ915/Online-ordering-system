<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>南大快餐</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/南.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="header_container">
      <div class="header_title">
        <a href="##"><img src="./img/字體設計.png" alt=""></a>
      </div>
      <div class="header_cart">
        <a href="##"><i class="fas fa-shopping-cart"></i></a>
      </div>
    </div>
  </header>

  <main>
    <div class="main_container">
      <a href="#fast_food-link" class="fast_food">
        快餐
      </a>
      <a href="#risotto-link" class="risotto">
        燴飯
      </a>
      <a href="#drink-link" class="drink">
        飲料
      </a>
    </div>
  </main>

  <section>
    <div class="section_container">
      <!-- 快餐 -->
      <div id="fast_food-link">
        <h2>快餐</h2>
        <div class="img_container">
          <img src="./img/排骨菜飯.jpg" alt="">
          <div class="price_container">
            <h3>排骨菜飯</h3>
            <h4>$ 70</h4>
            <a href="#ribs">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/雞腿菜販.jpg" alt="">
          <div class="price_container">
            <h3>雞腿菜飯</h3>
            <h4>$ 80</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/魚排菜飯.jpg" alt="">
          <div class="price_container">
            <h3>魚排菜飯</h3>
            <h4>$ 85</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/一大特餐.jpg" alt="">
          <div class="price_container">
            <h3>一大特餐</h3>
            <h4>$ 80</h4>
            <a href="#">訂購</a>
          </div>
        </div>
      </div>
      <!-- 燴飯 -->
      <div id="risotto-link">
        <h2>燴飯</h2>
        <div class="img_container">
          <img src="./img/紅燒牛肉.jpg" alt="">
          <div class="price_container">
            <h3>紅燒牛肉</h3>
            <h4>$ 100</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/生鮮魚片.jpg" alt="">
          <div class="price_container">
            <h3>生鮮魚片</h3>
            <h4>$ 90</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/咖哩雞塊.jpg" alt="">
          <div class="price_container">
            <h3>咖哩雞塊</h3>
            <h4>$ 70</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/扁魚白菜.jpg" alt="">
          <div class="price_container">
            <h3>扁魚白菜</h3>
            <h4>$ 70</h4>
            <a href="#">訂購</a>
          </div>
        </div>
      </div>
      <!-- 飲料 -->
      <div id="drink-link">
        <h2>飲料</h2>
        <div class="img_container">
          <img src="./img/紅茶.jpg" alt="">
          <div class="price_container">
            <h3>紅茶</h3>
            <h4>$ 20</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/綠茶.jpg" alt="">
          <div class="price_container">
            <h3>綠茶</h3>
            <h4>$ 20</h4>
            <a href="#">訂購</a>
          </div>
        </div>
        <div class="img_container">
          <img src="./img/奶茶.jpg" alt="">
          <div class="price_container">
            <h3>鮮奶茶</h3>
            <h4>$ 40</h4>
            <a href="#">訂購</a>
          </div>
        </div>
      </div>
    </div>

    <div class="lightbox" id="ribs">
      <div class="content">
        hello world<br /><a href="#">Hello World</a>
      </div>
      <a class="lightbox-close" href="#"><i class="fas fa-times"></i></a>
    </div>
  </section>

  <footer>
    <div class="footer_container">
      <span>&copy 2023. All Rights Reserved.</span>
      <ul>
        <li><a href="##"><i class="fab fa-facebook-square"></i></a></li>
        <li><a href="##"><i class="fab fa-google-plus-square"></i></a></li>
        <li><a href="##"><i class="fab fa-twitter-square"></i></a></li>
        <li><a href="##"><i class="fab fa-pinterest-square"></i></a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
